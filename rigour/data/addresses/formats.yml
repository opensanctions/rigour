# Derived from: https://github.com/OpenCageData/address-formatting
#
# generic mappings, specific territories get mapped to these
#
# postcode before city
generic1: &generic1 |
  {{attention}}
  {{house}}
  {{road}} {{house_number}}
  {{postcode}} {{postal_city or town or city or village or municipality or county or state}}
  {{archipelago}}
  {{country}}

# postcode after city
generic2: &generic2 |
  {{attention}}
  {{house}}, {{quarter}}
  {{house_number}} {{road}}
  {{village or town or city or municipality or county}} {{postcode}}
  {{country or state}}

# postcode before city
generic3: &generic3 |
  {{attention}}
  {{house}}
  {{house_number}} {{road}}
  {{postcode}} {{town or village or city or municipality or state}}
  {{country}}

# postcode after state
generic4: &generic4 |
  {{attention}}
  {{house}}
  {{house_number}} {{road}}
  {{village}}
  {{city or town or state_district or suburb or municipality or county}}, {{state_code or state}} {{postcode}}
  {{country}}

# no postcode
generic5: &generic5 |
  {{attention}}
  {{house}}
  {{house_number}} {{road}}
  {{city or town or village}}
  {{state_district or state}}
  {{country}}

# no postcode, county
generic6: &generic6 |
  {{attention}}
  {{house}}
  {{house_number}} {{road}}
  {{city or town or village or municipality}}
  {{county}}
  {{state}}
  {{country}}

# city, postcode
generic7: &generic7 |
  {{attention}}
  {{house}}
  {{road}} {{house_number}}
  {{city or town or village or state}}, {{postcode}}
  {{country}}

# postcode and county
generic8: &generic8 |
  {{attention}}
  {{house}}
  {{road}} {{house_number}}
  {{postcode}} {{city or town or village or municipality}} {{county_code or county}}
  {{country}}

generic9: &generic9 |
  {{attention}}
  {{house}}
  {{road}} {{house_number}}
  {{suburb or city_district or state_district}}
  {{postcode}} {{city or town or village or state}}
  {{country}}

generic10: &generic10 |
  {{attention}}
  {{house}}
  {{road}}, {{house_number}}
  {{suburb or city_district}}
  {{city or town or village}}
  {{state}}
  {{country}}
  {{postcode}}

generic11: &generic11 |
  {{country}}
  {{state}}
  {{postcode}} {{city or town or village}}
  {{suburb}}
  {{road}}, {{house_number}}
  {{house}}
  {{attention}}

# city - postcode
generic12: &generic12 |
  {{attention}}
  {{house}}
  {{house_number}}, {{road}}
  {{suburb or city_district or state_district}}
  {{city or town or village}} - {{postcode}}
  {{state}}
  {{country}}

generic13: &generic13 |
  {{attention}}
  {{house}}
  {{house_number}} {{road}}
  {{suburb or city_district or city or town or state_district or village or region}} {{state_code or state}} {{postcode}}
  {{country}}

# postcode and state
generic14: &generic14 |
  {{attention}}
  {{house}}
  {{house_number}} {{road}}
  {{postcode}} {{city or town or village or state_district}}
  {{state}}
  {{country}}

# postcode and comma before house number
generic15: &generic15 |
  {{attention}}
  {{house}}
  {{road}}, {{house_number}}
  {{postcode}} {{city or town or village or municipality or state or county}}
  {{country}}

# no postcode, no state, just city
generic16: &generic16 |
  {{attention}}
  {{house}}
  {{house_number}} {{road}}
  {{city or town or village or municipality or county or state_district or state}}
  {{country}}

# no postcode, no state, just city
generic17: &generic17 |
  {{attention}}
  {{house}}
  {{road}} {{house_number}}
  {{city or town or village or municipality or county or state_district or state}}
  {{country}}

# no postcode, just city comma after house number
generic18: &generic18 |
  {{attention}}
  {{house}}
  {{house_number}}, {{road}}
  {{city or town or village or suburb or city_district or neighbourhood or state}}
  {{country}}

# suburb and postcode after city
generic19: &generic19 |
  {{attention}}
  {{house}}
  {{road}} {{house_number}}
  {{suburb or city_district or neighbourhood}}
  {{city or town or village}} {{postcode}}
  {{country}}

# suburb and postcode after city
generic20: &generic20 |
  {{attention}}
  {{house}}
  {{house_number}} {{road}}
  {{suburb or city_district or neighbourhood}}
  {{city or town or village}} {{postcode}}
  {{country}}

# suburb and city, no postcode
generic21: &generic21 |
  {{attention}}
  {{house}}
  {{road}} {{house_number}}
  {{suburb or city_district or neighbourhood}}
  {{city or town or village or state}}
  {{country}}

# comma after housenumber, postcode before city
generic22: &generic22 |
  {{attention}}
  {{house}}
  {{house_number}}, {{road}}
  {{postcode}} {{city or town or village or state}}
  {{country}}

# postcode on own line
generic23: &generic23 |
  {{attention}}
  {{house}}
  {{house_number}} {{road}}
  {{quarter}}
  {{village or town or city or municipality or county}}
  {{postcode}}
  {{country or state}}

fallback1: &fallback1 |
  {{attention}}
  {{house}}
  {{road}} {{house_number}}
  {{suburb or city_district or neighbourhood or island}}
  {{city or town or village or municipality}}
  {{county or state_district or state or region or format_if(island ~ ', ' ~ archipelago, island, archipelago)}}
  {{country}}

fallback2: &fallback2 |
  {{attention}}
  {{house}}
  {{road}} {{house_number}}
  {{suburb or village}}
  {{city or town or municipality or county or island or state_district}}, {{state or state_code}}
  {{country}}

fallback3: &fallback3 |
  {{attention}}
  {{house}}
  {{road}} {{house_number}}
  {{suburb or island}}
  {{village or municipality}}
  {{town or city}}
  {{county}}
  {{state or state_code}}
  {{country}}

fallback4: &fallback4 |
  {{attention}}
  {{house}}
  {{road}} {{house_number}}
  {{suburb}}
  {{city or town or village or municipality or county}}
  {{state or county}}
  {{country}}

default:
  address_template: *generic1
  fallback_template: *fallback1

# country / territory specific mappings
# please keep in alpha order by country code
