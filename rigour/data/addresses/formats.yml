    {{country}}
  fallback_template: |
    {{attention}}
    {{house}}
    {{road}} {{house_number}}
    {{suburb or city_district or neighbourhood}}
    {{village or town or city or municipality or county}}
    {{state or state_district}}
    {{country}}

  replace:
    - ["^Stadtteil ", ""]
    - ["^Stadtbezirk (\\d+)", ""]
    - ["^Ortsbeirat (\\d+) :", ""]
    - ["^Gemeinde ", ""]
    - ["^Gemeindeverwaltungsverband ", ""]
    - ["^Landkreis ", ""]
    - ["^Kreis ", ""]
    - ["^Grenze ", ""]
    - ["^Free State of ", ""]
    - ["^Freistaat ", ""]
    - ["^Regierungsbezirk ", ""]
    - ["^Stadtgebiet ", ""]
    - ["^Gemeindefreies Gebiet ", ""]
    - ["city=Alt-Berlin", "Berlin"]
  postformat_replace:
    - ["Berlin\nBerlin", "Berlin"]
    - ["Bremen\nBremen", "Bremen"]
    - ["Hamburg\nHamburg", "Hamburg"]

