# Canada - https://en.wikipedia.org/wiki/Address#Canada
CA:
  address_template: |
    {{attention}}
    {{house}}
    {{format_if(house_number ~ ' ' ~ road, house_number, road) or suburb}}
    {{city or town or village or county or state_district}}, {{state_code or state}} {{postcode}}
    {{country}}
  fallback_template: |
    {{attention}}
    {{house}}
    {{format_if(house_number ~ ' ' ~ road, house_number, road) or suburb}}
    {{city or town or village or county or state_district or region}}, {{state or state_code}} {{postcode}}
    {{country}}
  postformat_replace:
        # fix the postcode to make it \w\w\w \w\w\w
    - [" ([A-Za-z]{2}) ([A-Za-z]\\d[A-Za-z])(\\d[A-Za-z]\\d)\n", " $1 $2 $3\n"]

#Canada - English
CA_en:
  address_template: |
    {{attention}}
    {{house}}
    {{format_if(house_number ~ ' ' ~ road, house_number, road) or suburb}}
    {{city or town or village or county or state_district}}, {{state_code or state}} {{postcode}}
    {{country}}
  fallback_template: |
    {{attention}}
    {{house}}
    {{format_if(house_number ~ ' ' ~ road, house_number, road) or suburb}}
    {{city or town or village or county or state_district}}, {{state_code or state}} {{postcode}}
    {{country}}
  postformat_replace:
        # fix the postcode to make it \w\w\w \w\w\w
    - [" ([A-Za-z]{2}) ([A-Za-z]\\d[A-Za-z])(\\d[A-Za-z]\\d)\n", " $1 $2 $3\n"]

#Canada - French Quebec
CA_fr:
  address_template: |
    {{attention}}
    {{house}}
    {{format_if(house_number ~ ', ' ~ road, house_number, road) or suburb}}
    {{city or town or village or county or state_district}} {{format_if('(' ~ state_code ~ ')', state_code) or state}} {{postcode}}
    {{country}}
  postformat_replace:
        # fix the postcode to make it \w\w\w \w\w\w
    - [" ([A-Za-z]{2}) ([A-Za-z]\\d[A-Za-z])(\\d[A-Za-z]\\d)\n", " $1 $2 $3\n"]

