summary:
  Saint Kitts and Nevis, officially the Federation of Saint Christopher and
  Nevis, is an island country and microstate consisting of the two islands of Saint
  Kitts and Nevis, both located in the West Indies, in the Leeward Islands chain of
  the Lesser Antilles. With 261 square kilometres of territory, and roughly 50,000
  inhabitants, it is the smallest sovereign state in the Western Hemisphere, in both
  area and population, as well as the world's smallest sovereign federation.
