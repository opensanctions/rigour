summary:
  Crimea is a part of Ukraine. It is a peninsula on the northern coast of the
  Black Sea, almost entirely surrounded by the Black Sea and the smaller Sea of Azov.
  In 2014, the peninsula was illegally occupied and annexed by Russia.
