summary:
  Vatican City, officially the Vatican City State, is a landlocked independent
  country, city-state, microstate, and enclave within Rome, Italy. It became independent
  from Italy in 1929 with the Lateran Treaty, and it is a distinct territory under
  "full ownership, exclusive dominion, and sovereign authority and jurisdiction" of
  the Holy See.
