summary: Norway, formally the Kingdom of Norway, is a Nordic country in Northern Europe,
  the mainland territory of which comprises the western and northernmost portion of
  the Scandinavian Peninsula. The remote Arctic island of Jan Mayen and the archipelago
  of Svalbard also form part of Norway.
