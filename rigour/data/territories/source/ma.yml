summary: Morocco, officially the Kingdom of Morocco, is a country in the Maghreb region
  of North Africa. Morocco also claims the Spanish exclaves of Ceuta, Melilla and
  Peñón de Vélez de la Gomera, and several small Spanish-controlled islands off its
  coast.
