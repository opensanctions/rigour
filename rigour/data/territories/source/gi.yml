summary: Gibraltar is a British Overseas Territory and city located at the southern
  tip of the Iberian Peninsula. It has an area of 6.7 square kilometres (2.6 sq mi)
  and is bordered to the north by Spain (Campo de Gibraltar). Gibraltar's status as
  a British territory is disputed by Spain, while the United Nations regards it as
  a Non-Self-Governing Territory.
