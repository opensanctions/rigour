summary:
  Zimbabwe, officially the Republic of Zimbabwe, is a landlocked country in
  Southern Africa, between the Zambezi and Limpopo Rivers, bordered by South Africa
  to the south, Botswana to the southwest, Zambia to the north, and Mozambique to
  the east. The capital and largest city is Harare, and the second largest is Bulawayo.
