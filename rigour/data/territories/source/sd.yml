summary: Sudan, officially the Republic of the Sudan, is a country in Northeast Africa.
  It borders the Central African Republic to the southwest, Chad to the west, Egypt
  to the north, Eritrea to the northeast, Ethiopia to the southeast, Libya to the
  northwest, South Sudan to the south, and the Red Sea.
