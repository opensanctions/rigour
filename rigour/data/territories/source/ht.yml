summary: Haiti, officially the Republic of Haiti, and formerly known as Hayti, is
  a country located on the island of Hispaniola in the Greater Antilles archipelago
  of the Caribbean Sea, east of Cuba and Jamaica, and south of The Bahamas and the
  Turks and Caicos Islands. It occupies the western three-eighths of the island which
  it shares with the Dominican Republic.
