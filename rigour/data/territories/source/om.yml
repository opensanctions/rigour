summary: 'Oman (Arabic: عُمَان), officially the Sultanate of Oman, is a country located
  in West Asia. It is situated on the southeastern coast of the Arabian Peninsula,
  and spans the mouth of the Persian Gulf. It shares land borders with Saudi Arabia,
  United Arab Emirates, and Yemen, while sharing maritime borders with Iran and Pakistan.'
