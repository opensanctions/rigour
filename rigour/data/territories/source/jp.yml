summary: Japan is an island country in East Asia. It is situated in the northwest
  Pacific Ocean and is bordered on the west by the Sea of Japan, extending from the
  Sea of Okhotsk in the north toward the East China Sea, Philippine Sea, and Taiwan
  in the south.
