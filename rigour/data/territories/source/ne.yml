summary: Niger or the Niger, officially the Republic of the Niger, is a landlocked
  country in West Africa. It is a unitary state bordered by Libya to the northeast,
  Chad to the east, Nigeria to the south, Benin and Burkina Faso to the southwest,
  Mali to the west, and Algeria to the northwest.
