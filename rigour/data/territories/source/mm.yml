summary:
  "Myanmar (Burmese: မြန်မာ), officially the Republic of the Union of Myanmar,
  also known as Burma (the official name until 1989), is a country in Southeast Asia.
  It is bordered by Bangladesh and India to its northwest, China to its northeast,
  Laos and Thailand to its east and southeast, and the Andaman Sea and the Bay of
  Bengal to its south and southwest."
