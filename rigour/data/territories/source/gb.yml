summary:
  The United Kingdom of Great Britain and Northern Ireland, commonly known
  as the United Kingdom or Britain, is an island country in Northwestern Europe, off
  the north-western coast of the continental mainland. It comprises England, Scotland,
  Wales, and Northern Ireland.
