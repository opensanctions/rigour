summary: Uganda, officially the Republic of Uganda, is a landlocked country in East
  Africa. The country is bordered to the east by Kenya, to the north by South Sudan,
  to the west by the Democratic Republic of the Congo, to the south-west by Rwanda,
  and to the south by Tanzania.
