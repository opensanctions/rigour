summary: Bahrain, officially the Kingdom of Bahrain, is an island country in West
  Asia. It is situated on the Persian Gulf, and comprises a small archipelago made
  up of 50 natural islands and an additional 33 artificial islands, centered on Bahrain
  Island which makes up around 83 per cent of the country's landmass.
