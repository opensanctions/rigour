summary:
  Vanuatu, officially the Republic of Vanuatu, is an island country in Melanesia,
  located in the South Pacific Ocean. The archipelago, which is of volcanic origin,
  is 1,750 km east of northern Australia, 540 km northeast of New Caledonia, east
  of New Guinea, southeast of Solomon Islands, and west of Fiji.
