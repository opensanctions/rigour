summary:
  The British Indian Ocean Territory is an Overseas Territory of the United
  Kingdom situated in the Indian Ocean, halfway between Tanzania and Indonesia. The
  territory comprises the seven atolls of the Chagos Archipelago with over 1,000 individual
  islands – many very small – amounting to a total land area of 60 square kilometres.
