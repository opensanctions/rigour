summary: 'The Falkland Islands (Spanish: Islas Malvinas) is an archipelago in the
  South Atlantic Ocean on the Patagonian Shelf. The principal islands are about 300
  mi east of South America''s southern Patagonian coast and about 752 mi from Cape
  Dubouzet at the northern tip of the Antarctic Peninsula.'
