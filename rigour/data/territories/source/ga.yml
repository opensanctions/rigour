summary: Gabon, officially the Gabonese Republic, is a country on the Atlantic coast
  of West Central Africa. Located on the equator, it is bordered by Equatorial Guinea
  to the northwest, Cameroon to the north, the Republic of the Congo on the east and
  south, and the Gulf of Guinea to the west.
