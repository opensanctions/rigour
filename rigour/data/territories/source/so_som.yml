summary:
  Somaliland, officially the Republic of Somaliland, is an unrecognised sovereign
  state in the Horn of Africa, recognised internationally as de jure part of Somalia.
  It is located in the southern coast of the Gulf of Aden and bordered by Djibouti
  to the northwest, Ethiopia to the south and west, and Somalia to the east.
