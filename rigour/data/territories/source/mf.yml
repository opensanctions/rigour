summary:
  "The Collectivity of Saint Martin (French: Collectivité de Saint-Martin),
  commonly known as simply Saint Martin, is an overseas collectivity of France in
  the West Indies in the Caribbean, on the northern half of the island of Saint Martin,
  as well as some smaller adjacent islands. Saint Martin is separated from the island
  of Anguilla by the Anguilla Channel."
