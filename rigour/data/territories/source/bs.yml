summary: The Bahamas, officially the Commonwealth of The Bahamas, is an island country
  within the Lucayan Archipelago of the West Indies in the North Atlantic. It takes
  up 97% of the Lucayan Archipelago's land area and is home to 88% of the archipelago's
  population.
