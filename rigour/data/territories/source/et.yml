summary: Ethiopia, officially the Federal Democratic Republic of Ethiopia, is a landlocked
  country located in the Horn of Africa region of East Africa. It shares borders with
  Eritrea to the north, Djibouti to the northeast, Somalia to the east and southeast,
  Kenya to the south, South Sudan to the west, and Sudan to the northwest.
