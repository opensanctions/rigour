summary:
  São Tomé and Príncipe, officially the Democratic Republic of São Tomé and
  Príncipe, is an island country in the Gulf of Guinea, off the western equatorial
  coast of Central Africa. It consists of two archipelagos around the two main islands
  of São Tomé and Príncipe, about 150 km (93.21 mi) apart and about 250 and 225 km
  (155 and 140 mi) off the northwestern coast of Gabon.
