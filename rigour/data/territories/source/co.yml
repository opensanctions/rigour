summary: Colombia, officially the Republic of Colombia, is a country mostly in South
  America with insular regions in North America. The Colombian mainland is bordered
  by the Caribbean Sea to the north, Venezuela to the east and northeast, Brazil to
  the southeast, Ecuador and Peru to the south and southwest, the Pacific Ocean to
  the west, and Panama to the northwest.
