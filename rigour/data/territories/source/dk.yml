summary:
  Denmark is a Nordic country in Northern Europe. It is the metropolitan part
  of and the most populous constituent of the Kingdom of Denmark, a constitutionally
  unitary state that includes the autonomous territories of the Faroe Islands and
  Greenland in the North Atlantic Ocean.
