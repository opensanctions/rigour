summary: Equatorial Guinea, also rarely known as Equatoguinea, officially the Republic
  of Equatorial Guinea, is a country on the west coast of Central Africa, with an
  area of 28,000 square kilometres. Formerly the colony of Spanish Guinea, its post-independence
  name refers to its location near both the Equator and in the African region of Guinea.
