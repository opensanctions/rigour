summary:
  Laos, officially the Lao People's Democratic Republic, is a landlocked country
  in Southeast Asia. At the heart of the Indochinese Peninsula, Laos is bordered by
  Myanmar and China to the northwest, Vietnam to the east, Cambodia to the southeast,
  and Thailand to the west and southwest.
