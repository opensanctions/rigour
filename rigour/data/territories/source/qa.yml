summary:
  Qatar, officially the State of Qatar, is a country in West Asia. It occupies
  the Qatar Peninsula on the northeastern coast of the Arabian Peninsula in the Middle
  East; it shares its sole land border with Saudi Arabia to the south, with the rest
  of its territory surrounded by the Persian Gulf.
