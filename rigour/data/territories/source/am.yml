summary: Armenia, officially the Republic of Armenia, is a landlocked country in the
  Armenian Highlands of West Asia, with geopolitical ties to Europe. It is a part
  of the Caucasus region and is bordered by Turkey to the west, Georgia to the north
  and Azerbaijan to the east, and Iran and the Azerbaijani exclave of Nakhchivan to
  the south.
