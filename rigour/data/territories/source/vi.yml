summary:
  The United States Virgin Islands, officially the Virgin Islands of the United
  States, are a group of Caribbean islands and an unincorporated and organized territory
  of the United States. The islands are geographically part of the Virgin Islands
  archipelago and are located in the Leeward Islands of the Lesser Antilles.
