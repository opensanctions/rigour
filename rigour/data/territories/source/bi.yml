summary: Burundi, officially the Republic of Burundi, is a landlocked country in the
  Great Rift Valley at the junction between the African Great Lakes region and East
  Africa. It is bordered by Rwanda to the north, Tanzania to the east and southeast,
  and the Democratic Republic of the Congo to the west; Lake Tanganyika lies along
  its southwestern border.
