summary:
  Grenada is an island country in the West Indies in the Caribbean Sea at the
  southern end of the Grenadines island chain. Grenada consists of the island of Grenada
  itself, two smaller islands, Carriacou and Petite Martinique, and several small
  islands which lie to the north of the main island and are a part of the Grenadines.
