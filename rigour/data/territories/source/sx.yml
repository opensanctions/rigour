summary:
  Sint Maarten is a constituent country of the Kingdom of the Netherlands in
  the Caribbean. With a population of 41,486 as of January 2019 on an area of 34 square
  kilometres, it encompasses the southern 44% of the divided island of Saint Martin,
  while the northern 56% of the island constitutes the French overseas collectivity
  of Saint Martin.
