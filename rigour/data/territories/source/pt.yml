summary:
  Portugal, officially the Portuguese Republic, is a country located on the
  Iberian Peninsula, in Southwestern Europe, and whose territory also includes the
  macaronesian archipelagos of the Azores, Madeira, and the Savage Islands. It features
  the westernmost point in continental Europe, and its Iberian portion is bordered
  to the west and south by the Atlantic Ocean and to the north and east by Spain,
  the sole country to have a land border with Portugal.
