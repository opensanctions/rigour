summary: Somalia, officially the Federal Republic of Somalia, is a country in the
  Horn of Africa. The country is bordered by Ethiopia to the west, Djibouti to the
  northwest, the Gulf of Aden to the north, the Indian Ocean to the east, and Kenya
  to the southwest.
