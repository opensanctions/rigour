summary:
  Panama, officially the Republic of Panama, is a transcontinental country
  in Central America, spanning the southern tip of North America into the northern
  part of South America. It is bordered by Costa Rica to the west, Colombia to the
  southeast, the Caribbean Sea to the north, and the Pacific Ocean to the south.
