summary: Solomon Islands is a country consisting of six major islands and over 900
  smaller islands in Melanesia, part of Oceania, to the northeast of Australia. It
  is directly adjacent to Papua New Guinea to the northwest, Australia to the southwest,
  New Caledonia and Vanuatu to the southeast, Fiji, Wallis and Futuna and Tuvalu to
  the east, Nauru and the Federated States of Micronesia to the north.
