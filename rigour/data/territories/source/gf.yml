summary:
  French Guiana is an overseas department of France located on the northern
  coast of South America in the Guianas. Bordered by Suriname to the west and Brazil
  to the east and south, French Guiana covers a land area of 83,534 square kilometres,
  and is inhabited by 301,099 people.
