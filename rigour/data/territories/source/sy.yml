summary: Syria, officially the Syrian Arab Republic, is a West Asian country located
  in the Eastern Mediterranean and the Levant. It is bounded by the Mediterranean
  Sea to the west, Turkey to the north, Iraq to the east and southeast, Jordan to
  the south, and Israel and Lebanon to the southwest.
