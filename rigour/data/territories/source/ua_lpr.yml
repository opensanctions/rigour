summary:
  "The Luhansk People's Republic or Lugansk People's Republic (LPR, Russian:
  Луга́нская Наро́дная Респу́блика) is a region in Ukraine''s Luhansk Oblast that
  has been occupied by Russia. The LPR was infiltrated by Russian-backed paramilitaries
  in 2014, and it initially operated as a breakaway state until it was annexed by
  Russia in 2022."
