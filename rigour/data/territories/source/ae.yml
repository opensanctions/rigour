summary:
  The United Arab Emirates, or simply the Emirates, is a country in West Asia,
  in the Middle East. It is located at the eastern end of the Arabian Peninsula and
  shares borders with Oman and Saudi Arabia, while also having maritime borders in
  the Persian Gulf with Qatar and Iran.
