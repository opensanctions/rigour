summary: Spain, or the Kingdom of Spain, is a country located in Southwestern Europe,
  with parts of its territory in the Atlantic Ocean, in the Mediterranean Sea and
  in Africa. It is the largest country in Southern Europe and the fourth-most populous
  European Union member state.
