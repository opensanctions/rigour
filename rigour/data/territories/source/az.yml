summary: Azerbaijan, officially the Republic of Azerbaijan, is a transcontinental
  country located at the boundary of Eastern Europe and West Asia. It is a part of
  the South Caucasus region and is bounded by the Caspian Sea to the east, Russia
  to the north, Georgia to the northwest, Armenia and Turkey to the west, and Iran
  to the south.
