summary: Argentina, officially the Argentine Republic, is a country in the southern
  half of South America. Argentina covers an area of 2,780,400 square kilometres,
  making it the second-largest country in South America after Brazil, the fourth-largest
  country in the Americas, and the eighth-largest country in the world.
