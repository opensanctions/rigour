summary:
  The Pitcairn Islands, officially the Pitcairn, Henderson, Ducie and Oeno
  Islands, is a group of four volcanic islands in the southern Pacific Ocean that
  form the sole British Overseas Territory in the Pacific Ocean. The four islands—Pitcairn,
  Henderson, Ducie and Oeno—are scattered across several hundred miles of ocean and
  have a combined land area of about 18 square miles.
