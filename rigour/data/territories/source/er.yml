summary: 'Eritrea (Tigrinya: ኤርትራ), officially the State of Eritrea, is a country
  in the Horn of Africa region of Eastern Africa, with its capital and largest city
  at Asmara. It is bordered by Ethiopia in the south, Sudan in the west, and Djibouti
  in the southeast.'
