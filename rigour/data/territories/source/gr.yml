summary:
  Greece, officially the Hellenic Republic, is a country in Southeast Europe,
  situated on the southern tip of the Balkan peninsula. Greece shares land borders
  with Albania to the northwest, North Macedonia and Bulgaria to the north, and Turkey
  to the east.
