summary: >-
  Monaco, officially the Principality of Monaco, is a sovereign city-state and microstate
  on the French Riviera a few kilometres west of the Italian region of Liguria, in
  Western Europe, on the Mediterranean Sea. It is bordered by France to the north,
  east and west.
