summary: >-
  Western Sahara is a disputed territory on the northwest coast and in the Maghreb
  region of North and West Africa. The Western Sahara, given its name in 1975 by the
  UN, is the last African colonial state yet to achieve its independence. About 20%
  of the territory is controlled by the self-proclaimed Sahrawi Arab Democratic Republic;
  the remaining 80% of the territory is occupied and administered by neighboring Morocco.
