summary: >-
  Ghana, officially the Republic of Ghana, is a country in West Africa. It abuts the
  Gulf of Guinea and the Atlantic Ocean to the south, sharing borders with Ivory Coast
  in the west, Burkina Faso in the north, and Togo in the east.
