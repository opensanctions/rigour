summary: >-
  Tunisia, officially the Republic of Tunisia, is the northernmost country in Africa.
  It is a part of the Maghreb region of North Africa, bordered by Algeria to the west
  and southwest, Libya to the southeast, and the Mediterranean Sea to the north and
  east.
