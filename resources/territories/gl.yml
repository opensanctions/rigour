summary: >-
  Greenland is a North American autonomous territory of the Kingdom of Denmark. It
  is the largest country within the Kingdom and one of three countries which form
  the Kingdom, the others being Denmark proper and the Faroe Islands; the citizens
  of all three countries are citizens of Denmark.
