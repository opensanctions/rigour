summary: >-
  Djibouti, officially the Republic of Djibouti, is a country in the Horn of Africa,
  bordered by Somalia to the south, Ethiopia to the southwest, Eritrea in the north,
  and the Red Sea and the Gulf of Aden to the east. The country has an area of 23,200
  square kilometres.
