summary: >-
  Serbia, officially the Republic of Serbia, is a landlocked country in Southeast
  and Central Europe, situated at the crossroads of the Pannonian Basin and the Balkans.
  It shares land borders with Hungary to the north, Romania to the northeast, Bulgaria
  to the southeast, North Macedonia to the south, Croatia and Bosnia and Herzegovina
  to the west, and Montenegro to the southwest.
