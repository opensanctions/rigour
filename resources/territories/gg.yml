summary: >-
  Guernsey is the second largest island in the Channel Islands, located 27 miles west
  of the Cotentin Peninsula, Normandy. It forms the major part of the jurisdiction
  of the same name, which also comprises three other inhabited islands and many small
  islets and rocks.
