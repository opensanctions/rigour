summary: >-
  Mexico, officially the United Mexican States, is a country in the southern portion
  of North America. It is bordered to the north by the United States; to the south
  and west by the Pacific Ocean; to the southeast by Guatemala, Belize, and the Caribbean
  Sea; and to the east by the Gulf of Mexico.
