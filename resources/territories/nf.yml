summary: >-
  Norfolk Island is an external territory of Australia located in the Pacific Ocean
  between New Zealand and New Caledonia, 1,412 kilometres directly east of Australia's
  Evans Head and about 900 kilometres from Lord Howe Island. Together with the neighbouring
  Phillip Island and Nepean Island, the three islands collectively form the Territory
  of Norfolk Island.
