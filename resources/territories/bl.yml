summary: >-
  Saint Barthélemy, officially the Collectivité territoriale de Saint-Barthélemy,
  also known as St. Barts, is an overseas collectivity of France in the Caribbean.
  The island lies about 30 kilometres (19 mi) southeast of the island of Saint Martin;
  it is northeast of the Dutch islands of Saba and Sint Eustatius, as well as north
  of the independent country of Saint Kitts and Nevis.
