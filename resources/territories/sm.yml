summary: >-
  San Marino, officially the Republic of San Marino and also known as the Most Serene
  Republic of San Marino, is a European microstate and country enclaved by Italy.
  Located on the northeastern side of the Apennine Mountains, San Marino is the fifth-smallest
  country in the world.
