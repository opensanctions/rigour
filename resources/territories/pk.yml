summary: >-
  Pakistan (Urdu: پَاکِسْتَان), officially the Islamic Republic of Pakistan, is a
  country in South Asia. It is bordered by India to the east, Afghanistan to the west,
  Iran to the southwest, and China to the northeast. It is separated from Tajikistan
  by Afghanistan's narrow Wakhan Corridor in the north, and also shares a maritime
  border with Oman.
