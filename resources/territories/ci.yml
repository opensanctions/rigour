summary: >-
  Ivory Coast, officially the Republic of Côte d'Ivoire, also known as Côte d'Ivoire,
  is a country on the southern coast of West Africa. Its capital is Yamoussoukro,
  in the centre of the country, while its largest city and economic centre is the
  port city of Abidjan.
