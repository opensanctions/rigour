summary: >-
  The Republic of the Congo, also known as Congo-Brazzaville, the Congo Republic or
  simply either Congo or the Congo, is a country located on the western coast of Central
  Africa to the west of the Congo River. It is bordered to the west by Gabon, to its
  northwest by Cameroon and its northeast by the Central African Republic, to the
  southeast by the Democratic Republic of the Congo, to its south by the Angolan exclave
  of Cabinda and to its southwest by the Atlantic Ocean.
