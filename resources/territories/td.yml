summary: >-
  Chad, officially the Republic of Chad, is a landlocked country at the crossroads
  of North and Central Africa. It is bordered by Libya to the north, Sudan to the
  east, the Central African Republic to the south, Cameroon to the southwest, Nigeria
  to the southwest, and Niger to the west.
