summary: >-
  Serbia and Montenegro, known until 2003 as the Federal Republic of Yugoslavia, FR
  Yugoslavia or simply Yugoslavia, was a country in Southeast Europe located in the
  Balkans that existed from 1992 to 2006, following the breakup of the Socialist Federal
  Republic of Yugoslavia. The country bordered Hungary to the north, Romania to the
  northeast, Bulgaria to the southeast, North Macedonia to the south, Croatia and
  Bosnia and Herzegovina to the west, and Albania to the southwest.
