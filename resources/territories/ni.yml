summary: >-
  Nicaragua, officially the Republic of Nicaragua, is the largest country in Central
  America, bordered by Honduras to the north, the Caribbean to the east, Costa Rica
  to the south, and the Pacific Ocean to the west. Managua is the country's capital
  and largest city.
