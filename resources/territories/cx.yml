summary: >-
  The Territory of Christmas Island is an Australian external territory comprising
  the island of the same name. It is located in the Indian Ocean around 350 kilometres
  (190 nautical miles) south of Java and Sumatra and about 1,550 km (840 nmi) northwest
  of the closest point on the Australian mainland.
