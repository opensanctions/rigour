summary: >-
  The Dominican Republic is a country located on the island of Hispaniola in the Greater
  Antilles archipelago of the Caribbean region. It occupies the eastern five-eighths
  of the island, which it shares with Haiti, making Hispaniola one of only two Caribbean
  islands, along with Saint Martin, that is shared by two sovereign states.
