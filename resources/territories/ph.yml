summary: >-
  The Philippines, officially the Republic of the Philippines, is an archipelagic
  country in Southeast Asia. In the western Pacific Ocean, it consists of 7,641 islands
  which are broadly categorized in three main geographical divisions from north to
  south: Luzon, Visayas, and Mindanao.
