summary: >-
  Estonia, officially the Republic of Estonia, is a country by the Baltic Sea in Northern
  Europe. It is bordered to the north by the Gulf of Finland across from Finland,
  to the west by the sea across from Sweden, to the south by Latvia, and to the east
  by Lake Peipus and Russia.
