summary: >-
  The British Virgin Islands, officially the Virgin Islands, is a British Overseas
  Territory in the Caribbean, to the east of Puerto Rico and the US Virgin Islands
  and north-west of Anguilla. The islands are geographically part of the Virgin Islands
  archipelago and are located in the Leeward Islands of the Lesser Antilles and part
  of the West Indies.
