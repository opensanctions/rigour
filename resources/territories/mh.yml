summary: >-
  The Marshall Islands, officially the Republic of the Marshall Islands, is an island
  country near Kiribati in the Pacific Ocean, slightly west of the International Date
  Line and just north of the equator. Geographically, the country is part of the larger
  island group of Micronesia.
