summary: >-
  The Central African Republic, formerly known as Ubangi-Shari, is a landlocked country
  in Central Africa. It is bordered by Chad to the north, Sudan to the northeast,
  South Sudan to the east, the Democratic Republic of the Congo to the south, the
  Republic of the Congo to the southwest, and Cameroon to the west.
