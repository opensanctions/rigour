summary: >-
  Brunei, formally Brunei Darussalam, is a country in Southeast Asia, situated on
  the northern coast of the island of Borneo. Apart from its coastline on the South
  China Sea, it is completely surrounded by the Malaysian state of Sarawak, with its
  territory bifurcated by the Sarawak district of Limbang.
