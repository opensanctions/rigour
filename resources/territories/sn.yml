summary: >-
  Senegal, officially the Republic of Senegal, is a country in West Africa, on the
  Atlantic Ocean coastline. Senegal is bordered by Mauritania to the north, Mali to
  the east, Guinea to the southeast and Guinea-Bissau to the southwest.
