summary: >-
  Trinidad and Tobago, officially the Republic of Trinidad and Tobago, is the southernmost
  island country in the Caribbean. Consisting of the main islands Trinidad and Tobago
  and numerous much smaller islands, it is situated 11 kilometres off the coast of
  northeastern Venezuela and 130 kilometres south of Grenada.
