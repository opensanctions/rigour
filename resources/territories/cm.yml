summary: >-
  Cameroon, officially the Republic of Cameroon, is a country in Central Africa. It
  shares boundaries with Nigeria to the west and north, Chad to the northeast, the
  Central African Republic to the east, and Equatorial Guinea, Gabon and the Republic
  of the Congo to the south.
