summary: >-
  Saint Vincent and the Grenadines is an island country in the Caribbean. It is located
  in the southeast Windward Islands of the Lesser Antilles, which lie in the West
  Indies, at the southern end of the eastern border of the Caribbean Sea, where the
  latter meets the Atlantic Ocean.
