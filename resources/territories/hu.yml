summary: >-
  Hungary is a landlocked country in Central Europe. Spanning 93,030 square kilometres
  of the Carpathian Basin, it is bordered by Slovakia to the north, Ukraine to the
  northeast, Romania to the east and southeast, Serbia to the south, Croatia and Slovenia
  to the southwest, and Austria to the west.
