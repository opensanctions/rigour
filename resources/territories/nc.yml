summary: >-
  New Caledonia (French: Nouvelle-Cal√©donie) is a sui generis collectivity of overseas
  France in the southwest Pacific Ocean, south of Vanuatu, about 1,210 km (750 mi)
  east of Australia. The archipelago, part of the Melanesia subregion, includes the
  main island of Grande Terre, the Loyalty Islands, the Chesterfield Islands, the
