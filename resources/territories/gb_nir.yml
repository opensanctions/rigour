summary: >-
  Northern Ireland (Irish: Tuaisceart Éireann; Ulster-Scots: Norlin Airlann) is a
  part of the United Kingdom in the north-east of the island of Ireland that is variously
  described as a country, province or region. Northern Ireland shares an open border
  to the south and west with the Republic of Ireland.
