summary: >-
  Svalbard and Jan Mayen is a statistical designation defined by ISO 3166-1 for a
  collective grouping of two remote jurisdictions of Norway: Svalbard and Jan Mayen.
  While the two are combined for the purposes of the International Organization for
  Standardization (ISO) category, they are not administratively related.
