summary: >-
  The Turks and Caicos Islands are a British Overseas Territory consisting of the
  larger Caicos Islands and smaller Turks Islands, two groups of tropical islands
  in the Lucayan Archipelago of the Atlantic Ocean and northern West Indies. They
  are known primarily for tourism and as an offshore financial centre.
