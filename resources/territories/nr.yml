summary: >-
  Nauru, officially the Republic of Nauru and formerly known as Pleasant Island, is
  an island country and microstate in Micronesia, part of Oceania in the Central Pacific.
  Its nearest neighbour is Banaba of Kiribati, about 300 km to the east.
