summary: >-
  Northern Cyprus, officially the Turkish Republic of Northern Cyprus, is a de facto
  state that comprises the northeastern portion of the island of Cyprus. It is recognised
  only by Turkey and its territory is considered by the international community to
  be part of the Republic of Cyprus.
