summary: >-
  Algeria, officially the People's Democratic Republic of Algeria, is a country in
  North Africa. Algeria is bordered to the northeast by Tunisia; to the east by Libya;
  to the southeast by Niger; to the southwest by Mali, Mauritania, and Western Sahara;
  to the west by Morocco; and to the north by the Mediterranean Sea.
