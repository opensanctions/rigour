summary: >-
  Mauritius (French: Maurice; Mauritian Creole: Moris), officially the Republic of
  Mauritius, is an island country in the Indian Ocean, about 2,000 kilometres (1,100
  nautical miles) off the southeastern coast of East Africa, east of Madagascar. It
  includes the main island (also called Mauritius) and Rodrigues, Agaléga, and St.
  Brandon.
