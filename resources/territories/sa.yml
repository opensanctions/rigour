summary: >-
  Saudi Arabia, officially the Kingdom of Saudi Arabia, is a country in West Asia.
  It covers the bulk of the Arabian Peninsula and has a land area of about 2,150,000
  square kilometres, making it the fifth-largest country in Asia, the second-largest
  in the Arab world, and the largest in West Asia and the Middle East.
