summary: >-
  Turkmenistan is a landlocked country in Central Asia bordered by Kazakhstan to the
  northwest, Uzbekistan to the north, east and northeast, Afghanistan to the southeast,
  Iran to the south and southwest and the Caspian Sea to the west. Ashgabat is the
  capital and largest city.
