summary: >-
  Wallis and Futuna, officially the Territory of the Wallis and Futuna Islands, is
  a French island collectivity in the South Pacific, situated between Tuvalu to the
  northwest, Fiji to the southwest, Tonga to the southeast, Samoa to the east, and
  Tokelau to the northeast.
