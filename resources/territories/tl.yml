summary: >-
  East Timor, also known as Timor-Leste, officially the Democratic Republic of Timor-Leste,
  is a country in Southeast Asia. It comprises the eastern half of the island of Timor,
  of which the western half is administered by Indonesia, the exclave of Oecusse on
  the island's north-western half, and the minor islands of Atauro and Jaco.
