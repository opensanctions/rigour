summary: >-
  Singapore, officially the Republic of Singapore, is an island country and city-state
  in maritime Southeast Asia. It is located about one degree of latitude north of
  the equator, off the southern tip of the Malay Peninsula, bordering the Strait of
  Malacca to the west, the Singapore Strait to the south, the South China Sea to the
  east, and the Straits of Johor to the north.
