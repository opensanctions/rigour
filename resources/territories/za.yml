summary: >-
  South Africa, officially the Republic of South Africa, is the southernmost country
  in Africa. It is bounded to the south by 2,798 kilometres of coastline that stretches
  along the South Atlantic and Indian Oceans; to the north by the neighbouring countries
  of Namibia, Botswana, and Zimbabwe; and to the east and northeast by Mozambique
  and Eswatini.
