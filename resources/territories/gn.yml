summary: >-
  Guinea, officially the Republic of Guinea, is a coastal country in West Africa.
  It borders the Atlantic Ocean to the west, Guinea-Bissau to the northwest, Senegal
  to the north, Mali to the northeast, Cote d'Ivoire to the southeast, and Sierra
  Leone and Liberia to the south.
