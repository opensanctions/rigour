name: build

on: [push]
permissions:
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
        matrix:
          python:
            - "3.10"
            - "3.11"
            - "3.12"
            - "3.13"
    steps:
      - uses: actions/checkout@v6
      - name: Show ref
        run: |
          echo "$GITHUB_REF"
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
            python-version: ${{ matrix.python }}
      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rigour-core
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libicu-dev pkg-config
          version: 1.0
      - name: Install dependencies
        run: |
          pip install -U pip maturin
          pip install -e ".[dev]"
      - name: Run the tests
        run: |
          make test
      - name: Check type annotations (strict)
        run: |
          make typecheck

  build-wheels:
    name: Build wheels on ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    needs: test
    strategy:
      matrix:
        platform:
          - name: Linux
            os: ubuntu-latest
            target: x86_64
          - name: macOS
            os: macos-latest
            target: universal2
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --strip --out dist
          sccache: 'true'
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform.name }}-${{ matrix.platform.target }}
          path: dist

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [test, build-wheels]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
